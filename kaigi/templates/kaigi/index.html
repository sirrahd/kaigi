<!doctype html>

<html lang="en" ng-app="MeetingPulse" ng-controller="MeetingController">
<head>
    <meta charset="utf-8">

    <title>Meeting Pulse</title>

    <link rel="stylesheet" href="/media/css/mp.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

     <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular-cookies.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
     <script src="/media/js/line-chart.min.js"></script>
     <script src="/media/js/mp.js"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div>
    <span ng-if="!loaded"class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
    <ul ng-if="loaded" class="list-group">
        <li class="list-group-item" ng-repeat="meeting in meetingList">
            <a ng-href="/meeting/{[meeting.id]}/">{[meeting.subject]}</a>
            <p>{[meeting.start | date : 'fullDate']} {[meeting.start | date: 'shortTime']} - {[meeting.end | date: 'shortTime']}</p>
        </li>
    </ul>
</div>
</body>
</html>
